<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soko Huru - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const data = { username, password };

      try {
        const response = await fetch("http://localhost:3001/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.status === 201) {
          document.getElementById("message").innerHTML = "<span style='color: green;'>User registered successfully!</span>";
        } else {
          document.getElementById("message").innerHTML = `<span style='color: red;'>${result.message}</span>`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("message").innerHTML = "<span style='color: red;'>There was an error with the registration!</span>";
      }
    });
  </script>
  
</body>
</html>
